{% extends "default.html" %}
{% load static %}

{% block title %}
	<title>Feedback</title>
{% endblock %}

{% block css %}
	<link rel="stylesheet" href="{% static 'feedback.css' %}">
{% endblock %}

{% block body %}
	<h1>Feedback</h1>
	<form method="post">
		{% csrf_token %} 
		{{form.feedback}}
		<input hidden id="submit" type="submit" />
	</form>
	<div id="submit-wrapper">
		<button id="submit-button"> <label for="submit">Submit</label></button>
	</div>
{% endblock %}
