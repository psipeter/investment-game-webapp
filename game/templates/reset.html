<!DOCTYPE html>
<html lang="en">

<head>
	<title>Password Reset</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'reset.css' %}">
	<meta charset="utf-8">
</head>

<body>
	<div id="wrapper">
	<h1>Password Reset</h1>
	<form id="resetForm" action="" method="post">
		{% csrf_token %}
		<table>
			<tr>
				<td class="f2">{{ form.username.label_tag }}</td>
				<td class="f1">{{ form.username }}</td>
			</tr>
			<tr>
				<td class="f2">{{ form.password1.label_tag }}</td>
				<td class="f1">{{ form.password1 }}</td>
			</tr>
			<tr>
				<td class="f2">{{ form.password2.label_tag }}</td>
				<td class="f1">{{ form.password2 }}</td>
			</tr>
		</table>
		<div id="resetWrapper">
			<input id="resetButton" type="submit" class="btn btn-default btn-lg" value="Reset password">
		</div>
	</form>
	</div>
</body>
