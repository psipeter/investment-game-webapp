<!DOCTYPE html>
<html lang="en">

<head>
	{% block title %}{% endblock %}
	{% load static %}
	<link rel="stylesheet" href="{% static 'default.css' %}">
	{% block css %}{% endblock %}
	<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="{% static 'extern/jquery-3.5.1.min.js' %}"></script>
</head>

<body>
	<div class="header">
		<!-- <h1 class="headerC headerT">Title</h1> -->
		<h1 class="headerC">{% block title2 %}{% endblock %}</h1>		
		<h3 class="headerL headerT" id="headerU"></h3>
		<h3 class="headerL headerM" id="headerG">Games Played — </h3>
		<h3 class="headerL headerB" id="headerW">Winnings — $</h3>
		<h3 class="headerR headerT"><a href="{% url 'logout' %}">Logout</a></h3>
		<h3 class="headerR headerM"><a href="{% url 'home' %}">Home</a></h3>
		<h3 class="headerR headerB"><a id="cash-link" href="{% url 'cash' %}">Cash Out</a></h3>
	</div>
	<div class="body">
		{% block body %}{% endblock %}		
	</div>
	{% block javascript %}{% endblock %}
</body>
